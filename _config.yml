collections:
  songs:
    output: true
  albums:
    output: true

exclude: ["README.md", "**/README.md"]

defaults:
  - scope:
      path: ""
      type: "songs"
    values:
      layout: "song"
  - scope:
      path: ""
      type: "albums"
    values:
      layout: "album"
  - scope:
      path: ""
    values:
      layout: "default"
