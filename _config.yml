collections:
  songs:
    output: true
  albums:
    output: true
  concerts:
    output: true

exclude: ["README.md", "**/README.md"]
include: [.well-known]

defaults:
  - scope:
      path: ""
      type: "songs"
    values:
      layout: "song"
  - scope:
      path: ""
      type: "albums"
    values:
      layout: "album"
  - scope:
      path: ""
      type: "concerts"
    values:
      layout: "concert"
  - scope:
      path: ""
    values:
      layout: "default"

domain: neki-fan-resources.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: "https://neki-fan-resources.github.io"  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: ""   