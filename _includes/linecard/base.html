{% if include.data.released == false %}
{% assign not-released-class = " not-released" %}
{% else %}
{% assign not-released-class = nil %}
{% endif %}
<a class="line-card" href="{{ include.url }}">  
  <div class="line-card-designation">{{ include.designation }}</div>
  <img class="line-card-cover" src="{{ include.cover-image }}">
  <div class="line-card-label{{ not-released-class }}" translate="no">{{ include.label }}</div>
</a>
