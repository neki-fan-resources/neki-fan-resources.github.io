<nav>
  <h1>Nek! <span>Fan Resources</span></h1>
  {% assign prefix = page.url | slice: 0, 6 %}
  {% for item in site.data.navigation %}
    {% assign current = item.match | where: "path", prefix  %}
    <a href="{{ item.link }}" class="menu_item{% if current[0] %} current{% endif %}{% if item.notband %} menu_item_not_band{% endif %}">
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
