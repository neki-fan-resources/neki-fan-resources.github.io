{% if include.data.released == false %}
{% assign not-released-class = " not-released" %}
{% else %}
{% assign not-released-class = nil %}
{% endif %}
<a class="small-card" href="{{ include.url }}">  
  <div class="small-card-designation">{{ include.designation }}</div>
  <img class="small-card-cover" src="{{ include.cover-image }}" alt="{% include coverimage/alt.html data=include.data %}">
  <div class="small-card-label{{ not-released-class }}" translate="no">{{ include.label }}</div>
{%- if include.sublabel %}
  <div class="small-card-sublabel{{ not-released-class }}">{{ include.sublabel }}</div>
{%- endif %}
</a>
