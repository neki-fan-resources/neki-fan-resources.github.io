{% assign data = site.data.songs[include.uid] %}
<a class="song_short" href="/songs/{{ include.uid }}.html">
  <img class="song_short_cover" src="/assets/images/songs/{{ include.uid }}/{{ data.assets.cover-image }}"/>
  <div class="song_short_info{% if data.released == false %} not_released{% endif %}">
    <h2>{{ data.fullname }}</h2>
{%- if data.fullname_en -%}
    <h3>{{ data.fullname_en }}</h3>
{% endif -%} 
  </div>
</a>
