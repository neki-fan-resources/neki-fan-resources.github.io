{% assign concert=site.data.concerts[include.item.concert] %}
{% capture uid -%}
  concert-{{ include.item.concert }}
{%- endcapture %}
{% assign day = concert.date | date: "%s" | divided_by: 43200 | minus: include.startDay %}
{% if concert.shortname %}
  {% assign label=concert.shortname %}
{% else %}
  {% assign label=concert.fullname %}
{% endif %}
{% if concert.shared %}
  {% include timeline/item-lesser-left.svg 
    uid=uid
    day=day
    label=label
    shift=include.item.shift %}
{% else %}
  {% capture image -%}
    /assets/images/concerts/{{ include.item.concert }}/{{ concert.assets.cover-image }}
  {%- endcapture %}
  {% include timeline/item-left.svg 
    uid=uid
    day=day
    label=label
    sublabel=concert.sublabel
    image=image
    shift=include.item.shift %}
{% endif %}
