{% capture uid -%}
  song-{{ include.item.song }}-{{ include.item.video }}
{%- endcapture %}
{% capture image -%}
  /assets/images/songs/{{ include.item.song }}/{{ site.data.songs[include.item.song].assets.cover-image }}
{%- endcapture %}
{% include timeline/item-right.svg 
  uid=uid
  day=include.day
  label=include.item.label 
  sublabel=include.item.sublabel
  image=image
  shift=include.item.shift %}