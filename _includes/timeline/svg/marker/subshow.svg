{%- include show/get.html ref=include.show-ref %}
{%- assign uid = "show-" | append: g_show.uid %}
{%- assign day = g_show.date | date: "%s" | divided_by: 43200 | minus: include.start-day %}
{%- if g_show.shortname %}
{%- assign label=g_show.shortname %}
{%- else %}
{%- assign label=g_show.fullname %}
{%- endif %}
{%- if include.short %}
{%- include timeline/svg/marker/left-short.svg
  uid=uid
  day=day
  label=label
  shift=include.shift
  in=include.in
%}
{%- else %}
{%- capture image -%}
  {% include coverimage/base.html data=g_show %}
{%- endcapture %}
{%- include timeline/svg/marker/left.svg
  uid=uid
  day=day
  designation="show"
  label=label
  sublabel=show.sublabel
  image=image
  shift=include.shift
%}
{%- endif %}