---
layout: default
---

<div class="outer_div">
  <div class="side_nav_div">
    <h3>Songs</h3>
    <table>
      {% assign song_by_release_date = site.songs | sort: "releaseDate" %}
      {% for song in song_by_release_date %}
      <tr><td><a href="{{ song.url }}">{{ song.fullname }}</a></td></tr>
      {% endfor %}
    </table>
  </div>
  <div class="main_div">
    {{ content }}
  </div>
</div>
