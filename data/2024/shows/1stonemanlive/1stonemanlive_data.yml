    translation: |-
      2024.07.20
      
      NEK! 1ST ONE MAN LIVE @ Shimokitazawa SHELTER
      
      It ended successfully yesterday!!!
      To everyone who came, thank you so muchâ¤ï¸â€ğŸ”¥
      
      The first thing I thought when I saw the audience was... so many people!!!
      Thinking that this many people gathered at SHELTER to hear NEK!'s sound made me really emotional.
      When the songs started, I was so happy to hear voices so loud they reached my ears right through my in-ear monitors!
      
      I practiced every day while imagining what the audience would look like that day, but everyone's smiles at SHELTER were sparkling so brightlyâ€”it was a scene tens of times more wonderful than I imaginedğŸ¥¹
      
      We covered songs from various artists (I was happy to play Bocchi the Rock at the holy land ^^), performed a super difficult new song, and it was the most songs we've ever played in a live show, so it was tons of fun!!!
      
      Also, as announced during the MC, we will be holding our 2ND ONE MAN LIVE at Shibuya eggman on 11/24 (Sun)!!ğŸ˜­âœ¨
      I'm sincerely happy to be able to hold a one-man live at eggman, a place we've performed at many times since our first live. Details will be provided at a later date, so please look forward to itâ˜ºï¸
      
      Please also look forward to the release of our 1st EP "EXCLAMAT!ON" and the full Music Video release for "MAZE"ğŸ«¶ğŸ» (3 days left! So excited!)
      
      NEK! has only just begun its journey, but I want to keep seeing many new sights from here on!! Your support becomes our energy and allows us to keep moving forward. Please continue to support usğŸ”¥
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer #ShimokitazawaSHELTER
