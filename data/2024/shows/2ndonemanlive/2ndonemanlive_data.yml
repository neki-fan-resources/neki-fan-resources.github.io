    translation: |-
      2024.11.24
      
      "NEK! 2ND ONE MAN LIVE" @ Shibuya eggman
      To everyone who came, thank you so much! âš¡ï¸
      
      At Shibuya eggman, the place where NEK! started with our first live on March 7th of this year, I was truly, sincerely happy to be able to enjoy a one-man live together with so many fans we've met through our activities so far ğŸ¥²â¤ï¸â€ğŸ”¥
      
      Of course we played the familiar NEK! songs, but we also premiered 2 new songs and covered 4 songs loved by people of all ages... I'm so relieved we could finally deliver what the members worked so hard to prepare for this day to all the fans â˜ºï¸
      
      The two songs we premiered were completely opposite: a melancholy ballad following "Blink," and a heavy rock song with tons of intense highlights! We'll keep playing them, so if you couldn't make it yesterday, please look forward to the day you can hear them!
      
      For the covers, I requested ELLEGARDEN's "Jitterbug," which I've loved for a long time and even posted a drum cover of on my personal channel, and REBECCA's "Friends," which I'd secretly always thought would suit Hika's voice and wanted to cover someday. I was so happy to play my favorite songs with my favorite NEK! members!!!!
      Besides those, jumping around with everyone to Avril's "Sk8er Boi" and the big sing-along to Mongol800's "Anata ni" was just too much fun lol
      
      It was funny watching the fans' expressions during the intros of every song, like they were thinking, "Here it comes...!!" ğŸ˜‚
      
      "MAZE" and "Get Over" were obviously huge hits, and there was quite a lot of crowding at the frontâ€”I hope the people up there were okay?? That unity unique to a one-man live was the abso-lute hottest ğŸ”¥
      
      Oh, that's right, new merch went on sale starting yesterday, and I was happy to see everyone grabbing it right away!
      All the members wore the NEKI_SOUNDT during the encore ğŸ’«
      Let's all match together!
      
      There's a lot of info, but the digital release of the new song "Dreams!!!!" has been set for 12/11 (Wed) 0:00 ğŸ‰
      If you've been to our lives, you'll know it's "that song" we always play at the end!! lol
      It's a happy, catchy song that conveys the euphoria of a live show exactly as it is, so even if you haven't heard it yet, please look forward to it ğŸ¤˜ğŸ»ğŸŒŸ
      
      NEK! will keep running non-stop from here on out!! I want to see many different sights together with everyone ğŸ”¥
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer #neki2ndonemanlive
