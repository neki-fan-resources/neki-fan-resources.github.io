      .
      2024... this year is already ending!
      
      First of all, thank you for "NEK! DEBUT YEAR LAST LIVE"!
      Since it was the 29th, I was a little anxious at first about how many people would choose NEK!,
      But when the curtain opened and I looked at the floor, I saw sooooo many fans, and I was so happy I almost cried.
      I'm sure this is a sight I'll never forget for the rest of my life as I continue being in a band.
      
      2024 felt long yet went by in a flash.
      A year where my life changed 180 degrees.
      
      Before NEK! started, I was about to give up on my dream of becoming a band member.
      I love bands, but there are many things that don't go well just with that alone, so finding NEK! was a miracle for me.
      
      As I mentioned a bit during the MC, at our first live show there were barely 10 people on the floor, and from there, through about 40 shows, I was able to meet enough fans to pack Shangri-La.
      I worried over and over again about my shortcomings as a band member, reflected repeatedly, and sometimes felt down.
      But in those times, the fans were always by my side, watching over me kindly and supporting me with warm words. You all were my driving force. Thank you so much.
      
      Also, I was so happy to be in a band with these three members!!
      All three are so full of charm that there's no end to it if I start writing about them; they are wonderful people.
      Thank you always ğŸ«¶ğŸ»
      
      2024 was too happy, but I hope to see even more amazing sights together with everyone next year.
      Personally, I still have many shortcomings and a long way to go as a guitarist, but I will do my best to aim higher and higher together with NEK! from here on ğŸ”¥ğŸ”¥ğŸ”¥ğŸ”¥
      NEK!'s dream has only just begun!
      Please look forward to 2025! ğŸ’›ğŸ’›
      
