      2024.12.29
      
      "NEK! DEBUT YEAR LAST LIVE" has successfully concluded!
      To everyone who came, thank you so muchğŸ”¥
      
      On August 19th, when it was decided we could do our final one-man live of the year at Shangri-La, I immediately let all of you who always support us know. At the same time, I was hit by a wave of anxiety, thinking... Eh? Can we fill a venue that size...? To be honest, that anxiety didn't disappear until just a few days ago.
      
      But the moment the live started and the curtain opened, that anxiety was blown away like it was never there.
      A packed Shangri-La. No matter where I looked, it was filled with our fans.
      
      I thought from the bottom of my heart, "This is the view we wanted to see..."
      
      Since it was by far the largest venue among the live houses we've played at so far, the scenery from our side looked completely different.
      
      During the live, no matter where I moved my gaze, I locked eyes with fans I've met countless times at shows this year, and it felt like I was watching a revolving lantern of this year's memories lol.
      
      We played every single song we created this year, and I realized once again what great songs they are.
      As both a player and a listener, I love NEK!'s music so much that my emotions while performing are nothing but happiness.
      
      There are many songs we've played live many times but haven't officially released yet, so I'd be happy if you look forward to future releasesâ˜ºï¸
      
      I was glad that the standard songs, as well as the newly debuted ones, were so exciting!
      The session corner before MAZE was cool, wasn't it?ğŸ˜
      
      We also did an acoustic corner for this one-man live!
      We performed three songsâ€”moon, Blink, and Reigen Shoujo. As an acoustic version, we all discussed it and added arrangements to the original song structures. I hope you were able to enjoy a slightly different flavor of NEK!.
      
      Actually, I had never played the cajon before and only started this month, so I think there were some shaky parts, but I'm glad it took shape somehowğŸ˜‚
      That feeling of making eye contact and breathing together while performing was so much fun!! I hope we can do it again somedayğŸŒ¿
      
      This is a completely personal matter, but I actually caught a cold a week ago. Although my fever went down, I was performing with a runny nose that wouldn't stop, so there might have been parts of the MC that were hard to hear...!
      I am truly sorryğŸ¥² (I was sniffing the whole time during the live, so I'm really sorry if that sound got picked up by the mic.)
      
      I say this every year around this time, but I reconfirmed that health management is truly important!! For a professional drummer, health management is the most basic of basics!!
      
      Everyone, the cold days will continue, so please prioritize your health (look who's talking).
      
      This year was the year I was able to play the most lives in my life.
      Meeting NEK!, and meeting the fans who support NEK!, it was a supremely happy year.
      
      And I wouldn't have been able to run through this year without the support of those around me. Thank you truly. You've been a great help this year!!!
      
      This year-end one-man live, which serves as a wonderful conclusion to 2024, became the best show thanks to all of you!! Thank you truly!!
      
      Next year, I will do my best so that I can show you how much both the band and I have grown, so please look forward to working with us in 2025 tooğŸğŸ¤ğŸ”¥
      
      Well then, have a happy new year!
      
