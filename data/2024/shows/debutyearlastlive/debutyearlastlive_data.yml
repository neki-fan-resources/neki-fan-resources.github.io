    translation: |-
      12/29 "NEK! DEBUT YEAR LAST LIVE"
      @ Shimokitazawa Shangri-La
      
      Thank you for the final live of the year.
      I was surprised to see a view I couldn't have imagined back at our first live when my strap came off and I almost dropped my bass, and I was so happy I occasionally got a bit teary. lol
      (I'm such an idiot for making two composition mistakes and causing trouble for Hika-chan, even though I had the setlist at my feet.)
      
      And thank you for warmly watching over our activities throughout 2024.
      
      NEK! started on March 7, 2024, but before that, I was active on SNS by myself.
      Ever since I started playing bass in middle school, I've had one dream: "I want to be the reason someone starts playing bass."
      To make that dream come true, I had a great longing to perform in front of people.
      That's why I always strongly thought, "I want to form a band."
      Up until now, I tried my best to form a band, but sometimes things didn't work out.
      But I hated the idea of doing nothing just because I couldn't form a band, so I made up my mind to start my SNS activities.
      I started uploading videos, mainly "played-it" covers, and I was happy that the number of viewers gradually increased.
      
      As I worked hard, there were painful times when I worried too much about numbers and couldn't enjoy the bass I'm supposed to love.
      But I was able to keep going because there were people who gave me very warm and happy comments.
      Among them, some people said, "I started playing bass because of Kanade-san," and I was so happy that one dream came true through these activities.
      
      While working hard on SNS, the feeling that I wanted to deliver music directly, live, and standing on stageâ€”not just through a cameraâ€”became even stronger, and I thought, "I really do want to be in a band."
      Just as I was thinking that, I met everyone in NEK!.
      NEK! is a group of members who met because of SNS, so I'm glad I worked hard on my activities until now.
      I look forward to our future together.
      
      I could only talk to those who always supported me through SNS comments before,
      so being able to actually meet and talk to you made me really, really happy.
      And through NEK!, I was able to meet many new fans,
      making this a year of so many wonderful encounters.
      
      In 2024,
      To those who have watched me until now, and to those I've newly met,
      thank you for supporting me!
      
      Next year, we are aiming for even bigger stages, so please follow us!!
      
      (I wrote what I wanted to say frantically, so I'm sorry if it's not well-summarized or hard to read.)
      
      See you all again in 2025!
      Have a happy New Year~ğŸ
      I love you all!!!!
      
