      Tomorrow is NEK! DEBUT YEAR LAST LIVE!
      
      Since it's our last live of the year, Iâ€™ll talk a little bit about what's on my mind right now.
      
      We formed NEK! in February of this year, and the following month we performed our first live at Shibuya eggman.
      
      On a personal note, eggman is a place full of memories where I went to see a live performance by my drum teacher when I was in middle school, and I had always wanted to stand there myself someday.
      
      I performed our first live while savoring the joy of being able to get a head start at such a place I admired.
      The audience at eggman at that time welcomed us warmly even though we were a band they were seeing for the first time.
      I remember being so happy that I could talk directly with the fans for the first time at the merch booth.
      
      Since then, we've played lives in various places, and when I counted again, we've done 40 lives from March until now!
      
      To be honest, I've never felt that any of the lives were a complete success; I failed every time, headed home reflecting on it, and worked hard while repeatedly feeling expectation and disappointment in myself.
      The sparkling gazes and cheers of the fans I saw from the stage every time, and the way they talked happily at the merch booth, told me over and over again the reason why we continue our activities.
      
      Once again, thank you so much for always supporting us. It's not just a platitudeâ€”we exist because of all of you, and our fans are our treasure.
      That will never change.
      
      I will continue to deliver this feeling of gratitude through our music and performances, so I would be grateful if you could keep watching over us for a long time to come.
      
      And the reason I was able to meet such precious fans is, above all, because I met the members of NEK!.
      
       they are truly wonderful people.
      
      Vo. Hika always thinks carefully about the band, and although she can be a bit ditzy sometimes, her casual remarks because of that always soften the atmosphere of the place.
      I like that she probably doesn't even realize it, which is so like her.
      I'm honestly happy that I can continue to hear the warm lyrics spun by her, who has such a pure and wonderful heart, from nearby.
      I can't imagine anyone but Hikacchi as the vocalist of NEK!.
      
      Gt. Natsu is a true big sister figure who always picks up on the members' feelings.
      After rehearsals, I always head home part of the way with Nacchan, and the two of us talk about a lot of things. I feel she's the member whose thinking is closest to mine, and naturally, I've started asking for Nacchan's opinion first whenever I have a worry.
      It really helps me that Nacchan is a member of NEK!. Thank you always.
      
      And Ba. Kanade is the youngest among the NEK! members, but she's so dignified that you don't feel the age gap, and she's a strong girl with a core that never breaks. She's innocent and her honesty about what she likes is just so cute.
      And anyway, I just love the sound of the bass that Kanaden plays. I'm a huge fan by now. I'm truly happy that we can be the rhythm section together. I'm always getting a lot of inspiration from her. I'm glad I met her.
      
      Some people might be thinking "What is this!" after being made to read such a long, rambling text, but the members of NEK! have so many wonderful qualities that I can't even write them all here!!
      
      I don't usually show my emotions much, but I thought I'd convey my love properly at a time like this... lol Did it get through??
      
      Anyway, I truly think I'm glad that these three are the members of the band I'm staking my life on.
      
      Lives with these members are deathly fun!
      I want to keep walking in the same direction with these four.
      Hikacchi, Nacchan, Kanadenâ€”thank you for meeting me! And I look forward to working with you from now on!
      
      Tomorrow, I want to show my current happy self to the "me" from before I met NEK!.
      
      That everything I've worked hard for this year is connected to tomorrow's scenery.
      I want to share the joy of meeting NEK! this year and the fun of the live with all the fans.
