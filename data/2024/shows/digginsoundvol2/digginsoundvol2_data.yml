      2024.11.27
      
      We appeared in "Digginâ€™ Sound vol.2" âš¡ï¸
      Thank you to everyone who came!!
      
      Shimokitazawa Chikamichi, which I visited for the first time, was a very relaxing space with stylish touches everywhere!
      The round lighting was also cute, like the moon ğŸŒ•
      
      During NEK!'s first live in Shimokitazawa, we said in our MC that "we want to conquer the live houses in Shimokita someday," and getting to play at a new venue like this makes me so happy because it feels like we're getting closer to that dream bit by bit ğŸ¥¹
      
      I want to keep encountering various live houses and enjoying their unique atmospheres!!
      
      This battle-of-the-bands live had many performers from the same generation, which naturally fired me up, thinking "everyone is working so hardâ€”I have to work hard too" ğŸ˜ŒğŸ”¥
      
      Every band has its own strengths, but I want NEK! to stay true to NEK!, and at NEK!'s own pace, develop the unique qualities that only NEK! can produce ğŸŒ±
      
      Please keep supporting us!
      
      (Kanaden had already left when the last photo was taken, so she's missing ğŸ˜¢ sorry)
      
