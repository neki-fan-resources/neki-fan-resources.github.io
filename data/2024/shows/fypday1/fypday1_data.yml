      2024.06.03 / 2024.06.04
      
      Thank you to everyone who came to
      "#FYPã€For You Placeã€ -DAY1-" @ SHIBUYA THE GAME
      and "Girl's UP!!! Vol.354" @ Shibuya eggman!
      
      It was a very fulfilling two days performing in battle-of-the-bands events back-to-backğŸ”¥
      When we're performing, I truly feel like I'm receiving power from all of your carefree smiles directed at the stage.
