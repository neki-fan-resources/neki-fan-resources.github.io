    translation: |-
      2024.09.19
      
      We performed at
      #FYP "For You Place" vol.5 @ SHIBUYA THE GAME!
      Thank you to everyone who came!
      
      Things have been a bit hectic, so my update is lateğŸ¥²ğŸ™ğŸ»
      
      This time, we didn't play "ENDLESS GAME" or "Loner" or any of the recent songs, and instead tried a setlist like the ones we used to do a little while back! It's important to go back to your roots once in a whileğŸ˜Œ (I feel like I'll feel that even more strongly in a few years when we have more songs)
      
      Also, what I've been feeling strongly at recent lives is that the way the audience gets into it is becoming more unique every day, and it's so much fun! Lol
      There are people shaking their heads so hard I worry they'll hurt their necks...!? and others starting light mosh pits, or people doing their own original "Maze-Maze" dances...
      Originally, we are the ones supposed to be entertaining you, but honestly, I'm being entertained so much by all of youğŸ˜‚
      Please continue to enjoy the shows freelyğŸ¤ğŸ»
      
      Our next live is the day after tomorrow, 9/24, "Girl's UP!!! vol.365"
      @ Shibuya eggman! Let's have fun together againâ¤ï¸â€ğŸ”¥
      
      *The last photo was taken before Kanaden arrived, so she is missing...!! Crying
      
