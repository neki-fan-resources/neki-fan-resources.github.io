- postx:
    id: 1765774728294461468
    account: yuuki_228
    label: NEK! at Girl's UP!!!
    info: +1 image, signed t-shirt
    published-date: 2024-03-07
    text: |-
      Girl’s UP!!! vol.349@shibuya eggman
      めちゃ楽しかった🔥
      衝撃的だったのが、トッパーで本日初ライブというNEK!
      初とかウソやろってぐらいの完成度の高さで、オリジナル3曲＋カバー2曲を披露！
      カバーはなんと #bandmaid！
      バンメが大好きらしい🤩
      オリジナルも王道系ロックでかなりいい感じ！
      #NEKI
    translation: |-
      Girl’s UP!!! vol.349@shibuya eggman
      It was super fun 🔥
      What was shocking was NEK!, who were the first act and having their first live show today!
      Their performance level was so high it made you think there's no way it was their first show; they performed 3 original songs + 2 covers!
      The covers were none other than #bandmaid!
      It seems they love Band-Maid 🤩
      Their original songs are also very good, in the style of classic rock!
      #NEKI
