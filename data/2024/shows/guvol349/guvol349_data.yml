- postinstagram:
    id: C4QGFf5xRlI
    account: cocoro_drum
    label: Cocoro's report
    published-date: 2024-03-08
    text: |-
      2024.03.07
      
      Girl's UP!!! Vol.349に出演させていただきました！！
      中学のときからずっと憧れていた場所でNEK!の初ライブを迎えられて本当に胸熱でした。
      お越しくださった皆さんありがとうございました🥰
      
      明日のLUPINUS ROCK FESTIVAL 2024も楽しむぞ！！
      
      #neki #nekiband #girlsband #shibuya #eggman
    translation: |-
      2024.03.07
      
      We had the pleasure of performing at Girl's UP!!! Vol.349!!
      It was a truly exciting moment to have NEK!'s first live show at a venue I had admired since middle school.
      Thank you to everyone who came to see us 🥰
      
      We're going to have fun at LUPINUS ROCK FESTIVAL 2024 tomorrow too!!
      
      #neki #nekiband #girlsband #shibuya #eggman
