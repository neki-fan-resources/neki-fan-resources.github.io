                - line:
                  - text: The band participation in "Girl's UP!!! vol.349" was announced at the same time as the band's creation on February 10th.
                - line:
                  - text: As the most junior band, NEK! opened the show.
                - line:
                  - text: 'The band played three original songs: "Get Over", "MAZE", and "Reigen Girl," as well as two covers of BAND-MAID: "DICE" and "Choose me."'
                - line:
                  - text: Following this performance, the band was invited to the next "Girl's UP!!!" show on April 9th.
