    translation: |-
      2024.11.06
      
      We performed at
      "251 presents Ignition!!! ã€œ Special Two Man Show ã€œ"!
      To everyone who came, thank you so muchâš¡ï¸
      
      The long-awaited two-man live with Bray me!! It was the best!
      Witnessing such a powerful and dignified stage presence that truly defined "Neki" was incredibly movingâ¤ï¸â€ğŸ”¥
      They were such kind and wonderful people who talked with us casually behind the scenes as wellğŸ¥²âœ¨ï¸
      
      NEK! actually performed a new song for the first time!! It has a slightly different vibe than before, showing a new side of NEK!. (The drums have a lot of highlights, and I'm doing more chorus parts than usual lol)
      Since it's a song where I couldn't predict what the reaction would be, I was a bit anxious about performing it, but I felt relieved because we got so many great reactions!
      We'll keep playing it at lives, so for those who couldn't come yesterday, please look forward to the day you can hear itğŸŒ¿
      
      This was our first two-man live, and it was so stimulating and I learned a lot!! It made me want to keep performing with many different bandsğŸ¤˜ğŸ»
      
      And now that the date has changed, today we'll be performing at the multi-band live "Sweet!Sweet!Sweet!" at Shimokitazawa SHELTER!
      I'm really looking forward to it since it's our first time co-starring with all of today's performersğŸ¤ğŸ»ğŸ”¥
      We're going to blow everyone away with a live that tops yesterday!! We'll be waiting for you!!
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer
