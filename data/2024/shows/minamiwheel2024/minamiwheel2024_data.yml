      2024.10.13
      
      We performed at "FM802 MINAMI WHEEL 2024"!!
      We got to play at Shinsaibashi VARON again, which was the first place we visited during our Osaka trip 2 months agoğŸ™
      
      The floor was completely packed!!!!! So many more people came to see us than I expected, and I almost cried the moment the curtain openedğŸ¥²âœ¨ There were many people who came to see a NEK! live for the first time, and it made me so incredibly happy!
      
      I'm truly happy that we were able to appear at the Minaho I've always admired just over half a year after forming the band.
      As usual, there are soooooo many things to reflect on this time too lol, but anyway, it was fun!!
      
      I want to appear again next year~~~ or rather, I definitely will!!
      I'll definitely be back on a bigger stage than this yearğŸ”¥
      
      This time, we all went to eat okonomiyakiâ€”a classic Osaka soul foodâ€”before the live~~! It was so deliciousğŸ¤¤
      
