      NEK!'s first Osaka/Aichi tour, we successfully finished all 4 days!!!
      To everyone who came, thank you so muchğŸ™ğŸ»âœ¨
      
      I was so happy to see so many NEK! fans every day!
      At the merch booth, everyone was speaking in Kansai dialect, so it really hit me that "Ah, I'm performing in Kansai right now," and since both my parents are from Kansai and I usually speak the dialect, it felt incredibly comfortingğŸ˜‚
      
      Even though there were many people attending a NEK! live for the first time, there were so many cheers and handclaps, and we created a super intense atmosphere all 4 days. Thank youğŸ”¥
      
      Since we were in Osaka for 3 days, I ate lots of specialties like takoyaki, eel butter, and kushiyaki! Everything was deliciousğŸ¤¤
      I also made sure to take a photo with the Glico signğŸ“·âœ¨ Total tourist vibes lol
      
      We couldn't stay long in Aichi due to the schedule, so next time we come I want to do some proper sightseeing! Oh, I did eat miso katsu thoughğŸ·
      
      I received so much power from many fans during this tour, so Iâ€™ll keep training harder and harder to show everyone a much more grown-up version of myself when we return to Osaka and Aichi. Please keep supporting us!ğŸ”¥
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer
