    translation: |-
      2024.10.18
      
      "NEK!Ã—Girl's UP!!! presents. FRIDAY 4MAN SHOW"
      @ Shibuya eggman
      
      Finished safelyãƒ¼ãƒ¼ãƒ¼ãƒ¼ãƒ¼!!! (How long ago was this)
      I completely forgot and it's become a massive time-lag post,, sorryğŸ˜‚
      
      As our first self-organized event, I had various anxieties, but we had such reliable senior bands gather, and it became an incredibly hot multi-band liveğŸ”¥
      The floor was packed even for a weekday, and I was so happy from the moment doors opened~
      To everyone who came to watch, thank you so much!!
      
      I was watching from the floor the whole time to burn everyone's stages into my eyes, and LUMiRiSE, MARKET SHOP STORE, and Ğ¯eaL were all too cool!!!!!! I was like, is it okay for us to play the closing set among such a distinguished lineup!?ğŸ«¨*panics*, their staging and songs were all perfect and cool, and my feelings of respect grew even more.
      
      By the time we went on, the audience was already warmed up to the max, they were hyped from the very first song, the chants were louder than usual, and I felt like there was more crushing and diving!! I was truly happy to perform in an atmosphere that felt like "this is what a live show is"â¤ï¸â€ğŸ”¥
      
      There was some trouble in the middle where the hi-hat clutch came off and it wouldn't open at all, but everyone did a hi-hat call and got hyped, and in the end I was able to fix it while doing the MC, so the live was so fun that troubles like that didn't even matter anyway!!!!
      
      For the two-man live with Bray me on the 6th, I want to create a floor just as hot as this dayğŸ«¶ğŸ»ğŸ”¥ Waiting for you at 251!!!
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer
