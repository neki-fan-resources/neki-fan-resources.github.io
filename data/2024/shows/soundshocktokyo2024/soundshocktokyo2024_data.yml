    translation: |-
      2024.08.27
      
      Thank you so much to everyone who came out to "SOUND SHOCK TOKYO 2024"!!
      NEK! performed at Shimokitazawa ReG from 17:45âš¡ï¸
      
      Since it's a student band circuit event, there were lots of people around our age, and many were seeing NEK! for the first time, so I played while hoping to deliver something to their hearts, even if it's a genre they might not usually listen toğŸ˜Œâ¤ï¸â€ğŸ”¥
      
      I brought along my snare Kuromi-chan (Black Beauty) and my Paiste China cymbal, who were staying home while we were on tour, for the first time in a while, and as expected they sounded great from start to finish and felt so reassuringğŸ”¥
      
      I'm sorry for taking a bit of time due to a PC glitch midway throughğŸ¥²
      Actually, a lot of other crazy things happened during this show lol, like my twin pedals coming off right at the start, and the China cymbal gradually turning vertical (look, check the photos...), but I managed to recover from it all so I guess it's all good!!! lol
      
      People grow through these bitter experiencesğŸ˜Œ is what I'm telling my super depressed self as I keep doing my best lol
      
      All the members watched Alstake's set, who were the headliners at ReG, and while we were captivated by their intense live performance, they actually mentioned NEK! in their song intro, which got us all so hypedğŸ˜³ It was such a happy surprise!
      
      Actually, a little while ago I had the chance to cover Alstake's song "Usotsuki wa Katte," so I was happy to hear that live too.
      
      Another summer memory was madeğŸŒ»
      
