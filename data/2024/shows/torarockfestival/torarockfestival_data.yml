    translation: |-
      2024.08.31
      
      We appeared at
      "Last Lamp presents. Tora ROCK FESTIVAL"!
      Thank you so much to everyone who came outğŸ¯âš¡ï¸
      
      First of all... I'm so glad we could hold the event!!!!
      The weather was unpredictable until the day of, but maybe everyone's wishes reached the sky because it cleared upğŸŒ
      
      Following Tuesday, we participated in another circuit event today, and as I thought, circuits are so fun!!
      How should I put it... performing in a space filled with people who aren't fully NEK! fans yet, but are interestedâ€”being able to deliver NEK!'s sound in that situation gives me a thrilling sensation in a good way, and it's becoming addictiveğŸ˜‚
      
      Lots of people who saw NEK! live for the first time came to the merch booth, and today especially, people from many different countries came to watch, so I really felt the circle of NEK! gradually expanding! So happy~
      
      Thankfully, weâ€™ll continue to play joint shows in various places, and we have two one-man live shows at the end of the year, so I want people who are curious about NEK! to come see us more and more!! Actually, we want to see you!!! We'll be waiting with full spirit!!!
      
      To the organizers, Last Lamp-san, who invited us this time, thank you so much!! I hope we can meet again in many different placesğŸ¥¹
      
      The next live is 9/8(Sun)
      "LIVEHOLIC 9th Anniversary series~Ring! Ring! Ring!~"
      @ Shimokitazawa LIVEHOLIC! See you laterğŸ‘‹ğŸ»â¤ï¸â€ğŸ”¥
      
