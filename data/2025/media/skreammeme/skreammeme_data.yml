            - textsubsection:
                lines:
                - line:
                  - text: This interview was published online shortly following the release of NEK!'s first album "MEME".
                - line:
                  - text: It begins by exploring the band's unique identity as a "Slang Rock" group‚Äîa band born from the internet that simultaneously satirizes the state of online society. The members discuss their collaborative, "music-first" songwriting process, emphasizing that while they prioritize a technical, band-centric sound, they also aim to turn the negativity of the modern world into a positive message.
                - line:
                  - text: The conversation then dives deep into the album itself. The band analyzes key tracks, including the slang-heavy anthem "Frog Flog," the experimental rap-style "Scrap Book," and the emotional rock ballad "Marine Snow." The interview concludes with a look at their upcoming national tour and their ambitious goal to become the fastest girls' band to stand on the stage of the Nippon Budokan.
