    translation: |-
      2025.08.30
      
      NEK! 1ST ZEPP ONE MANã€#NowSpreading #NekiNeighborhoodã€‘
      Finished safelyãƒ¼!!
      To everyone who came, thank you so so muchâ¤ï¸â€ğŸ”¥
      
      I've been soaking in the afterglow so much that my post got delayed! My apologies!!
      
      What I thought after trying a live show at Zepp for the first time was that the scenery is just too different from before!! When the intro SE played and I went out on stage, I was overwhelmed by the size of the crowd and was truly shocked, thinking, "Wait!! Is this reality?!"ğŸ˜‚
      
      Seeing so many smiles filling the floor, I remember heading to the drums with excitement, thinking, "I want to make everyone gathered here happy before they go home!!"ğŸ’ªğŸ»
      
      Watching Hika's back as she sang beautifully a cappella, thinking, "It's finally starting...", I did the count and the live show kicked off, and from there it was a non-stop, physical battle of a setlist lol
      
      I couldn't stop grinning the whole time thinking, "Am I really performing at Zepp, the place I've always wanted to stand...", but the sweat didn't stop eitherğŸ˜‚ğŸ’¦
      
      Actually, when we thought of this setlist at the end of June and the two of us (bass and drums) tried it out, it was incredibly tough and I regretted it a little, but then I got excited during rehearsals thinking, "If I can do this with ease, I'll level up as a player!!"ğŸ˜Œ
      As the two of us did it over and over, we gradually got used to it, and I felt my confidence in standing at Zepp grow along with a sense of accomplishmentğŸ”¥
      
      With several songs performed for the first time, doing C&R, lecturing the fans on how to move to the music, and an instrumental corner hinting at zero-sum, I think we were able to challenge ourselves from various angles with this setlist!
      I'd be happy if the customers who have come many times were able to enjoy it with a fresh feelingğŸ’«
      
      I thought I'd be nervous until the live started, but I was able to purely enjoy it without getting nervous until the end, so this live lead to a very big boost in confidence for me!
      
      During the encore, we did a simultaneous livestream and announced the release of our 1st album "MEME," the holding of a one-man live to commemorate that release, a nationwide tour to celebrate our 2nd anniversary next year, and our major debut with Pony Canyon next year!!
      The endless applause and the many warm voices shouting "Congratulations!" from the floor made me burst into tears involuntarilyğŸ¥²
      Since these are Dreams!!!! we grabbed together with all of you, I was happy to be able to tell you properly and directly!
      
      I want to keep making many dreams come true and see various sights together with everyone, and eventually, I want us to become a band that is active worldwide!!
      While being grateful to the fans who always support us, the band members, the surrounding staff, and my family, I will continue to do my best both as an individual and as a band, so please continue to support usğŸ”¥
      
      Anyway, the first Zepp was incredibly fun! That sums it up!!
      Thank you for the memory of a lifetime!
      
      #neki #neki_band #girlsband #drum #femaledrummer
