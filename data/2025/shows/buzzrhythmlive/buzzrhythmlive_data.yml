                - line:
                  - text: The "BUZZER STAGE" is a satellite show intended to showcase new groups. The show happens each day in a smaller hall of the Yokohama Arena, preceding the main "BUZZ RHYTHM LIVE" show happening in the main arena.
                - line:
                  - text: NEK! opened the stage on the second day, followed by the idol groups Straight Angeli and KAWAII LAB. MATES.
                - line:
                  - text: The band's set included the first performance of the song "GiMMiCK". The band also announced the release date for the song, ahead of the album "MEME".
