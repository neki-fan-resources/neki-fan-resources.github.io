                lines:
                - line:
                  - text: We performed at "Buzz Rhythm LIVE 2025 -BUZZER STAGE-"! Thank you so much to everyone who came to see NEK!'s stage â¤ï¸â€ğŸ”¥
                - line:
                  - text: I have always watched Buzz Rhythm (the show), and it's one of my favorite music programs, so I was incredibly happy to be able to participate this time as a performer!! Furthermore, the BUZZER STAGE was just created this year, and I am genuinely grateful that we were invited to be part of such a momentous first installment ğŸ¥²ğŸ™ğŸ»
                - line:
                  - text: It was truly unbelievable to perform a live show at Yokohama Arena, a venue where I usually go to watch many different artists' concerts. I felt like I was dreaming the entire time ğŸ«¢ It was an even stranger sensation to be performing at the Centennial Hall, which is where I usually go to buy merchandise!
                - line:
                  - text: On the second day, the BUZZER STAGE, where we performed, had two idol groups besides us. It was a very valuable experience to have people from a different scene watch NEK!'s live show! I was happy to see the audience enjoying themselves during our performance ğŸ¥°
                - line:
                  - text: Both the KAWAII LAB. MATES and Straight Angeli members were so incredibly cute and sparkling âœ¨ğŸ¥¹ğŸ«¶ğŸ»
                - line:
                  - text: We also shot a TikTok with Straight Angeli, so please go and watch it if you haven't yet âœŠğŸ»
                - line:
                  - text: We have set the goal of definitely standing on the main stage the next time we return to Buzz Rhythm LIVE. We will continue to work hard to become an appealing band worthy of the main stage!!
