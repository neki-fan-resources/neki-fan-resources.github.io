    translation: |-
      2025.02.19
      
      We performed at "Girl's UP!!! vol.375 ~Three-Man Special~"!
      Thank you so much to everyone who came ğŸ¤ğŸ»ğŸ’«
      
      Even though it was the middle of a weekday, so many people showed up, and the floor was packed and super hot just like a weekend! Thank you truly ğŸ”¥
      
      This time we shared the stage with LUMiRiSE and BONEDAWN. I watched both of them closely, and they were so incredibly cool I can't even put it into words... I was so inspired...!!
      
      In particular, Shishido Kavka from BONEDAWN has been one of the female drummers I've admired since I started drumming in middle school, so I was overwhelmed with emotion hearing her play live ğŸ¥²
      Seeing that form and the way her hair flowsâ€”which I've watched for over a decadeâ€”right in front of my eyes was just the best...
      When I got to talk to her a little bit backstage, my voice was shaking like crazy from nerves and happiness lol
      
      It was a day that made me strongly feel that if you keep wishing to meet someone you admire, it really can come true, and I'm so glad I've been working so hard at drumming.
      
      NEK!'s guest appearances are taking a break for now after today, and next up is finally the Tokyo-Nagoya-Osaka one-man tour ğŸ’¥
      Before that, our 2nd EP "TR!CK TAK!NG" will be released, and March is full of things to look forward to!
      
      I'll work hard at practice, looking forward to seeing everyone again in Tokyo, Nagoya, and Osaka ğŸ’ªğŸ»ğŸ©µ
      
