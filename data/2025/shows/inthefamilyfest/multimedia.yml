    published-date: 2025-10-04
    text: |-
      ZEPHYREN × SHIBUYA THE GAME presents
      『In The Family FEST 2025』
      
      ありがとうございました！！
      あっという間で熱々でした！！🔥
      
      あっという間すぎたので、もっとみんなと遊びたい！！
      11/28のワンマン遊びに来てください！
      全国ツアーもやります！
      お待ちしております💪🏻💪🏻💪🏻💪🏻
    translation: |-
      ZEPHYREN × SHIBUYA THE GAME presents
      "In The Family FEST 2025"
      
      Thank you very much!!
      It was over in a flash and super hot!! 🔥
      
      It went by too quickly, so I want to hang out with everyone more!!
      Please come to the one-man live on 11/28!
      We're also doing a nationwide tour!
      We'll be waiting for you 💪🏻💪🏻💪🏻💪🏻
