- postx:
    id: 1974406428967465407
    account: coco_102
    label: Thank you
    published-date: 2025-10-04
    text: |-
      🖤In The Family FEST 2025🖤
      
      お越しくださった皆さんありがとうございました！！
      いやー！とにかくアツかった！！！
      短い時間でしたが楽しんでくれてたら嬉しいです！
      
      そして今日NEK!と出会ってくれた方🤚🏻
      自信もってかっこいいと言える楽曲たくさんあるので、ぜひワンマンにも遊びに来てください！
    translation: |-
      🖤In The Family FEST 2025🖤
      
      Thank you to everyone who came!!
      Man, it was so hot!!!
      I hope you enjoyed the short time we had!
      
      And to those who discovered NEK! today 🤚🏻
      We have so many songs we can confidently call cool, so please come join us at our one-man show!
    image:
    - G2aALKtbEAAoYTX
    - G2aALKubYAAtpGD
    part-of:
      group:
        id: multimedia
        show:
          year: 2025
          id: inthefamilyfest

- postx:
    id: 1974413644357362075
    account: 46_hikaa
    label: Thank you
    published-date: 2025-10-04
    text: |-
      In The Family FEST 2025✩.*˚
      @ Shibuya Milkyway
      
      最初から最後まで熱かったぁー！
      みんなの声にいつもパワーもらってます！ありがとうございました！
      
      良かったら
      11/28にワンマンライブがあり
      来年2月から初全国ツアーを行います！
      ぜひ遊びに来てください！
      
      #ネキミーム
    translation: |-
      In The Family FEST 2025✩.*˚
      @ Shibuya Milkyway
      
      It was hot from start to finish!
      We always get power from everyone's voices! Thank you very much!
      
      If you're interested,
      we have a one-man live show on 11/28,
      and our first nationwide tour will start next February!
      Please come and join us!
      
      #NekiMeme
