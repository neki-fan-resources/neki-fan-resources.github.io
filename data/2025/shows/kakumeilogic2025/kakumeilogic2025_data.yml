    translation: |-
      2025.05.04
      
      We appeared at LIVEHOLIC presents. "Kakumei Logic 2025" supported by Skream! & Gekirock!
      
      Thank you to everyone who came outâš¡ï¸
      
      Kakumei Logic was an event we performed at for the first time, and I'm truly filled with gratitude to have been included among such a gorgeous lineup of bands from morning till night! Thank you so much for having us!
      
      Since it had been a little while since NEK!'s last live, I drummed desperately to keep up with everyone's pent-up power!
      When we did a bit of MAZE during soundcheck, the cheers I heard through the curtain were so loud I couldn't help but laughğŸ˜‚
      
      Also, for the first time since the free live on March 20th last year, we had a song where filming was allowed, and I played Get Over with a strange feeling while so many cameras were pointed at me!
      Thank you to everyone who posted it on SNS^^
      
      I hope that by watching the Get Over live footage released on the NEK! official YouTube channel yesterday and the videos everyone took, more people will want to come see our first ZEPP solo show on August 30th~
      
      I also filmed the usual Drum Cam from the live, so I'll post that at a later date!
      Look forward to itğŸ«¶ğŸ»
      
      Next time is June 2nd (Mon) "NEK!/komsume TWO-MAN SHOW" @ Shimokitazawa SHELTER!
      It's our first two-man in a while! We'll be waiting for you with full spiritğŸ”¥
      
      #neki #neki_band #girlsband #drum #drummer #girldrummer #femaledrummer #spreading #NEKIKaiwai
