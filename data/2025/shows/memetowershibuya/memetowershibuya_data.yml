      Acoustic Mini-Live & Signing Session
      
      Thank you so much to everyone who came!
      
      It was our first acoustic-only show, and since it was our first acoustic setup since this spring, I was restless the whole time, but I enjoyed the fresh feeling ğŸŒ±
      
      By performing the ballad track included in the album and the acoustic version of the album's lead song, GiMMiCK, I think we were able to deliver a slightly calmer side of NEK! that was different from the band-style one-man show held the day before ğŸŒ¿
      
      I was extra happy to be on stage with my beloved cajon again after a long time! I feel like the cajon also seemed to be enjoying itself â˜ºï¸
      
      During the signing session, I was so happy and had the best time being able to hear direct feedback from the fans about the album and the live show ğŸ«¶ğŸ»
      
      When I talk with everyone, I sincerely feel happy that your love for NEK! is strongly conveyed, and I strongly feel that I want to continue working hard so that we can remain your favorite band ğŸ”¥
      
