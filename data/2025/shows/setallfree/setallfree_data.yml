      2025.02.06
      
      We performed at WisteriaÃ—FOWS "Set All Free!!"
      Thank you so much to everyone who came!! ğŸ’™
      
      This time was full of firstsâ€”a first-time venue, a first-time project, and meeting all the other bands for the first timeâ€”so I was a bit restless throughout, but I had a great time with a fresh mindset!
      
      Shibuya FOWS just opened last month, and I had been looking forward to the day I could stand on that stage, wondering what it would be like...!?
      Personally, I was surprised that the drum set was made of acrylic and the toms were the independent type! It really felt like a next-generation live house ğŸ‘½
      I've always wanted to play acrylic drums, so I was happy to experience it in a practical live setting ğŸ˜Œ
      
      The other bands were so kind, talking to us a lot in the dressing room after rehearsals and after the show, and it really hit meâ€”so this is what band networking is like!! ğŸ˜‚â¤ï¸â€ğŸ”¥ (Not that we weren't talking before! lol)
      
      Everyone was so skilled, and I received a lot of inspiration as a band member. While I have various ideals as a performer, I think this event was an opportunity to organize my "what I want to become" a little better ğŸ˜Œ
      
      Since there's still nothing but room for growth for me personally and for the band, I want to face things head-on and grow steadily ğŸŒ±
      
      Thank you so much to the organizers, Wisteria, for inviting us to such a wonderful event â˜ºï¸
      I'll work hard on improving myself while looking forward to the day we can play together again!
      
