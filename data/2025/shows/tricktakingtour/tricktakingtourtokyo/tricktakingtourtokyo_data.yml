      2025.03.16
      
      NEK!'s first East-Mei-Han one-man tour "TR!CK TAK!NG"
      The tour final Tokyo performance successfully concluded yesterday!! ğŸ‰
      
      Thank you so much to everyone who came despite the bad weather! It was cold, but did our sound warm you up?
      
      Traveling through Osaka and Aichi (I'll write reports for each of those too), every location showed an excitement that was hard to rank, making it an incredibly hot tourğŸ”¥
      
      The number of audience members in both Osaka and Aichi increased compared to our last visits, and the cheers and choruses during the songs grew incomparably louder; I keenly felt that the NEK! circle is expanding. I was also happy to see children coming yesterday â˜ºï¸
      
      Yesterday's Tokyo performance concluded such a high-intensity tour.
      The entrance SE played and, following the order, I was the first to step onto the stage; the moment the sight of the sold-out, packed floor hit my eyes, I couldn't hide my surpriseâ€”Whoa!! ğŸ«¢ğŸ’¥
      Until right before, I thought about doing a pose when I stood on the platform, but my mind went blank with joy and I ended up doing nothing...! lol
      
      I sat at my drums with the determination to deliver a performance that would make everyone here think, "I'm glad I came today" and "NEK! really is cool," as they head home!!
      
      Starting with this work's lead track "zero-sum," we performed several new songs debuted during this tour, and during the acoustic corner in the middle, Gt. Natsu switched to acoustic guitar and I changed to cajon to deliver special versions of "Loner" and "Reigen Shoujo."
      
      As mentioned in the MC, many of NEK!'s songs have many notes, fast tempos, and are intense, so it can be difficult to arrange them into acoustic versions, but I hope to keep increasing our repertoire, so please look forward to it in the futureğŸ’«
      
      The second half was a continuous barrage of hype songs with no time to rest, and I was so happy to enjoy it with the whole venue as one while getting drenched in sweat!
      
      The "Loner" sing-along, the "oh oh!" in "Dreams!!!!"â€”there's no end to the list, but your voices were truly loud and crazy! lol
      Thinking "I can't let them beat me...!", I worked hard with my heart burning tooğŸ˜‚â¤ï¸â€ğŸ”¥
      The synergy between fans and players created the best space, and the main set ended just like that!
      
      The encore began with "zero-sum," and during the MC, we announced our one-man live at Zepp Shinjuku on 8/30 of this year. With the excitement still lingering, we closed the curtain with NEK!'s starting song, "Get Over"âš¡ï¸
      
      Zepp Shinjuku, isn't that crazy?
      
      Until I started this band, I never thought the day would come when I'd announce on stage that we're doing a one-man live at Zepp. Feeling joy welling up from the bottom of my heart and seeing everyone happy to hear the announcement, I played "Get Over" while feeling overwhelmed with emotionğŸ¥²
      
      I fully understand that people might think, "Isn't it too early for Zepp when it hasn't even been a year and a half since they formed?" or "Can they really fill it?"
      
      However, I will definitely show everyone a view on August 30th that will make those people laugh and say there was no need to worry.
      Seeing the countless smiles spread across the floor yesterday, I am convinced that NEK! can do it.
      
      But I also know that it's certainly not a wall that can be easily overcome, so we must work to the death.
      As an individual and as a band, we cannot stay as we are now.
      
      While we have fewer live shows than last year, we will deliver our "feelings" to you in various forms through SNS every day, so I would be grateful if you would continue to watch over us.
      
      Please come and witness the moment these four girls called NEK! fulfill another big dream.
      
      While feeling heartfelt gratitude toward the environment around us that allows us to take on such a wonderful challenge at this timing, I will continue to devote myselfğŸ”¥
      
      Thank you truly for yesterday!!!!
      
