      .
      NEK!'s first one-man tour
      "TR!CK TAK!NG" has been successfully completed!
      Thank you so much!
      We traveled through Osaka, Aichi, and Tokyo over these 3 days
      and everything was truly fun.
      Having NEK! fans in every location waiting for us excitedly... I was so happy to feel that our music is reaching you.
      
      And yesterday was the final day in Tokyo.
      Man, seeing the floor packed tight with the audience, I almost cried from the very first step. (Though in the end, I couldn't hold it back at all ^^)
      
      To be honest, it was so much FUN!!!!
      I was happy. Truly, the whole time.
      
      Frankly, I have many regrets and I don't think everything went perfectly.
      There were many challenges and many points where I felt I still have to work much harder; we are still in a stage of development.
      
      Even so, overall, it was a truly amazing tour final for me.
      I can think that thanks to all of you.
      When I fired up the crowd, you gave it back with dozens of times more heat, and when I smiled at you, you gave back a huge grin...
      
      Like I said in the MC, through this tour I was able to feel even more deeply that NEK! fans are truly warm and the best. (I was about to lose it seeing everyone's warm gaze, and when I looked at the members to try and calm down, their gentle smiles dealt the finishing blow to my tear ducts)
      
      The best members, the best staff, and the best audienceâ€”I have nothing but gratitude to be able to be in a band surrounded by an environment I love so much. Thank you truly.
      
      And as announced at this tour final, we will hold a one-man live at Zepp Shinjuku on 8/30 (Sun).
      NEK!'s dream of "wanting to stand at Zepp" is something we've said countless times since we formed the band.
      That's the stage for that dream.
      It will be a challenging path, but I hope to reach that greatest moment with all of you. To that end, I will seriously face this Zepp Shinjuku head-on.
      I will give it my absolute all.
      And I'd be happy if we could continue seeing the dreams beyond that together with everyone!
      All of us in NEK! are waiting for youğŸ”¥
      
