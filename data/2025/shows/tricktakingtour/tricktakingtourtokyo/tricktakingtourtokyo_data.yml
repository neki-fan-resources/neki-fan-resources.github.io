      NEK! 1st One-man Tour "TR!CK TAK!NG"
      Nagoya, Osaka, and the Final at Tokyo Spotify O-WEST
      
      Thank you so much for the 3 days!!
      
      I was a bit exhausted and couldn't wrap up my MC very well, so please let me write it here.
      
      Since it was our first one-man tour, all of us in NEK! put everything into the preparations this time.
      Of course, we've always carefully planned our previous one-man shows to make sure everyone enjoys them,
      but all the members, including myself, were extremely fired up.
      
      The 8th and 9th in Nagoya and Osaka were, of course, fun lives,
      but there were also many points to reflect on, and I re-evaluated myself as a band member.
      "How can I make everyone enjoy it even more?"
      "Is this okay? I can't stand in front of people like this."
      
      Until the 16th arrived, and right up until the live started,
      I was constantly filled with anxiety.
      
      (I was taking those goofy "high-spirit" photos I posted on X, but if I hadn't done that to pump myself up, I felt like I would've been crushed by the tension and anxiety. lol)
      
      I've been preparing desperately and putting in a lot of effort,
      so it's true that I'm working hard, but
      
      In a corner of my heart, I kept thinking, "My effort still isn't enough, I'm not working hard enough."
      
      Anyway, I was just full of anxiety!!!!!
      
      But once the live started and I saw everyone who gathered for NEK!,
      all of that just blew away.
      
      I felt inspired to just give everything I can right now and make everyone have a great time!
      
      It became the most fun live I've ever had, and I was satisfied with my performance;
      I think that first photo of me doing a big jump with a smile says it all ğŸ¤­
      
      Thanks to everyone, we were able to finish the final safely and grow,
      it really became a great tour.
      
      
      To everyone who supported NEK!'s first tour over these 3 days,
      thank you so very, very much!
      
      Because you are here, the "me" of today exists!
      
      The next one-man is at Zepp, a place I've dreamed of ever since I started playing bass in middle school.
      To be honest, my heart hasn't caught up at all,
      and I'm like, "Is someone like me really going to stand on the Zepp stage?"
      
      I think I'll be even more crushed by anxiety than I was for this tour,
      but please cheer for me somewhere in your heart, like "Kanaden, don't lose!" ğŸ˜‚
      
      Please continue to support bassist Kanade.
      
      (P.S. I want to write better posts; please watch over my growth in that area too ğŸ‘¶ğŸ¼)
      
