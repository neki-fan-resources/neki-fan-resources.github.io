            - textsubsection:
                multimedia:
                  webimage:
                    domain: note.com.nekiband
                    page: n24f4c4a23534
                    id: tourperks
                lines:
                - line:
                  - text: The rewards available depend on the number of attended shows.
                - line:
                  - text: Fans who attend at least 6 shows, including the finale at CLUB QUATTRO, will receive a limited-edition T-shirt, signed by the band members.
                - line:
                  - text: Fans who attend all 12 shows of the tour will participate in a Meet and Greet with the band members after the show at CLUB QUATTRO. These fans will receive a limited-edition T-shirt, which will be signed and presented by the band members.
