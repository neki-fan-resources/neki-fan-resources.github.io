- display:
    tour: 2ndanniversarytour
    blocks:
    - basicblock:
        id: main
        label: main
        sections:
        - basicsection:
            subsections:
            - textsubsection:
                multimedia:
                  localimage:
                    tour: 2ndanniversarytour
                    id: tour-map
                ismultimedialeft: false
                lines:
                - line:
                  - text: The tour kicks off on February 8th, just two days before the band's anniversary on February 10th.
                - line:
                  - text: The tour is composed of twelve dates, spread over three months. The tour starts in Tokyo, goes through Honshu and Kyushu, before finally returning to Tokyo.
                - line:
                  - text: The tour was teased during the "1ST ZEPP ONE MAN" concert, on August 30th. The list of dates was announced on October 3rd.
        - subschronologysection:
            label: Shows
            isLargeMarker:
            - show
