    translation: |-
      .
      2026.02.08
      NEK! 2nd ANNIVERSARY LIVE TOUR 2026 
      @ shibuya eggman
      
      Tour opening day!!!! eggman!!!
      
      First of all, thank you so much for coming despite the terrible weather.
      I think many of you went through a lot of trouble just to get here.
      Thanks to all of you, we were able to successfully kick off the tour!
      
      Everyone's energy was incredible!!
      It felt powerful enough to melt the snow around eggman,
      and I received so much power from seeing all of you from the stageğŸ”¥
      
      And the sing-alongsâ€”I wondered if everyone had been practicing?! It was so amazing
      I was truly moved.
      Hearing all your voices and seeing your hands up,
      it reminded me once again how great live shows are.
      
      I'm already so excited for the rest of the tour, I can't help it!!!
      I'm sure this will become an unforgettable memory for NEK!.
      
      11 locations left
      I'll do my absolute best to grow a lot and return to Tokyo even stronger!!
      
      Also, I know there are some people who couldn't make it this time.
      If you can make it to any of the remaining tour dates, I'd be so happy if you came to see us!
      
      Weâ€™re going to run through the rest of this tour with everything we've got!!ğŸ”¥
      
      #NEKI #guitarist
