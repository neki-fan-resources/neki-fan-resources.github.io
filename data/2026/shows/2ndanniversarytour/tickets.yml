      来年2月からスタートするNEK!初の全国ツアー
      そちらのチケット締切は本日の23:59までです⚠️
      
      NEK!のライブの楽しさを全国のみなさんに知っていただきたい！！綺麗に整った音源もいいけど、ライブならさらに臨場感と迫力マシマシで大興奮間違いなし！！
      
