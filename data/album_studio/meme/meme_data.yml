      Live stream confirmed from the NEK! official Instagram account ‼️
      
      1 month left until the release of the 1st album "MEME"!
      We will introduce the album content and unveil new information as well...🤭✨
      
      Please follow the account and wait for the stream ⚡️
      
      🔗 https://instagram.com/nekiband_jp
      
      #NEKI
      
      ↓↓ Freshly recorded video ↓↓
