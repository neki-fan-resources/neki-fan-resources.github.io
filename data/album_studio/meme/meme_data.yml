      🎊生配信決定🎊
      
      10/30(木)20時〜
      NEK!公式Instagramアカウントより生配信決定‼️
      
      1st アルバム「MEME」リリースまであと1ヶ月！
      アルバム内容の紹介や新情報解禁も…🤭✨
      
      アカウントをフォローしてお待ちください⚡️
      
      🔗 https://instagram.com/nekiband_jp
      
      #NEKI 
      
      ↓↓撮りたてのほやほやの動画↓↓
