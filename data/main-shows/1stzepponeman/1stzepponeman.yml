  description:
  - NEK!'s first Zepp show, a major step in the band's story.
  - They played 2 new songs, in addition to all their existing songs, including the three unnamed songs already played in previous shows.
  - Part of the show was live streamed. It was the beginning of the encore, including a performance of "Get Over", followed by the thanks by each member, and announcements of the next steps for the band.
  - They announced their first album "MEME", for November 26th, the fact that they will joining a major label, and a Japan-wide tour for 2026.
  - The show was announced during the last stop of the TR!CK TAK!NG tour, on March 16th, at the Spotify O-WEST in Tokyo.
  - In the weeks leading to the show, one week is dedicated to focusing on each band member.
  - Versions of the Q&A videos are also available with English-subtitles.
