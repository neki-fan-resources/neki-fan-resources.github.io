  sections:
    - lines:
      - oll: 完璧主義者の Falling down
        en: Perfectionist’s Falling down
      - oll: 完全体は脆いもの
        en: Perfection is fragile
      - oll: 最高潮に至ってしまえば Going down
        en: Once the summit is reached,Going down
    - lines:
      - oll: 完成された Story line
        en: A perfected story line
      - oll: ここから何もイメージできやしない
        en: I can't image anything from here
      - oll: Do you think you need me?
    - lines:
      - oll: 関係性まで Organize
        en: Organize even the relationships
      - oll: 簡単に終わる今日みたい
        en: It feels like a day that ends easily
      - oll: 最高潮も終わってしまえば Breaking down
        en: Even the peak ends up breaking down
    - lines:
      - oll: 関心ないなら Sorry, Bye
        en: If you're not interested, sorry, bye
      - oll: ここから何も始まりはしない
        en: Nothing starts here
      - oll: I don’t think you need me this time
    - lines:
      - oll: Oh now I just let you go.
      - oll: I’m moving on and carrying on.
      - oll: どうせ前にしか道は無い
        en: There's only one way forward anyway
      - oll: 絶望だって 拾い集めてさあ
        en: Hopelessness Pick it up and collect it
    - lines:
      - oll: 壊しても行こうじゃない
        en: We'll go even if we have to break it
      - oll: I don’t say that you’re wasting my time
      - oll: 後悔はない
        en: No regrets
      - oll: I kiss myself goodbye
